<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Modal</title>
		<link rel="stylesheet" href="../../base.css" />
	</head>

	<body>
		<div class="cards">
			<div class="card" data-description="Gon is cool">
				<img src="https://picsum.photos/200?random=1" alt="Gon Freecss" />
				<h2>Gon Freecss</h2>
				<button>Learn more →</button>
			</div>
			<div class="card" data-description="Killua Zoldyck is Brave">
				<img src="https://picsum.photos/200?random=2" alt="Killua Zoldyck" />
				<h2>Killua Zoldyck</h2>
				<button>Learn more →</button>
			</div>
			<div class="card" data-description="Kurapika is powerful">
				<img src="https://picsum.photos/200?random=3" alt="Kurapika" />
				<h2>Kurapika</h2>
				<button>Learn more →</button>
			</div>
			<div class="card" data-description="Alluka Zoldyck has a super power">
				<img src="https://picsum.photos/200?random=4" alt="Alluka Zoldyck " />
				<h2>Alluka Zoldyck</h2>
				<button>Learn more →</button>
			</div>
		</div>

		<div class="modal-outer">
			<div class="modal-inner">
				<p>TEsting 123</p>
			</div>
		</div>

		<style>
			.cards {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				grid-gap: 20px;
				padding: 2rem;
			}

			.card {
				background: white;
				padding: 1rem;
				border-radius: 2px;
			}

			.card img {
				width: 100%;
			}

			.card h2 {
				color: black;
			}

			.modal-outer {
				display: grid;
				background: rgba(0, 0, 0, 0.7);
				position: fixed;
				height: 100vh;
				width: 100vw;
				top: 0;
				left: 0;
				justify-content: center;
				align-items: center;
				/* Hide this modal until we need it */
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.2s;
			}

			.modal-outer img {
				width: 100%;
			}

			.modal-outer.open {
				opacity: 1;
				pointer-events: all;
			}

			.modal-inner {
				max-width: 600px;
				min-width: 400px;
				padding: 2rem;
				border-radius: 5px;
				min-height: 200px;
				background: white;
				transform: translateY(-200%);
				transition: transform 2s;
			}

			.modal-outer.open .modal-inner {
				transform: translateY(0);
			}
		</style>
		<script src="./Modal.js"></script>
	</body>
</html>
